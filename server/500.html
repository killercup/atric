<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>500 / ATRIC</title>

  <link rel="stylesheet" href="/css/style.css" media="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
  <article class="jumbotron">
    <div class="container">
      <div class="col-lg-8 col-md-8">
        <header>
          <h1>
            Internal Server Error
            <small>500</small>
          </h1>
        </header>
        <p>
          I'm sorry, but it looks like something went really wrong.
        </p>
        <p>
          If this happens to you often you should consult with an exorcist
          or (if it's just on this page), write me an email.
        </p>
      </div>
      <div class="col-lg-4 col-md-4">
        <img src="[%= tldr %]" alt="Shit's on fire, yo" class="thumbnail"/>
      </div>
    </div>
  </article>

  <footer class="container">
    <p class="text-center">
      ATRIC is an <a href="https://github.com/killercup/atric">open source</a>
      project by <a href="http://pascalhertleif.de/">Pascal Hertleif</a>.
    </p>
  </footer>
</body>
</html>
