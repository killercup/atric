<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATRIC</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>

  <div class="no-ember">
    <div class="jumbotron">
      <h1>Loading&hellip;</h1>
      <p>
        Please stand by while awesomeness is being initialized.
      </p>
    </div>

    <footer class="container">
      <p class="text-center">
        ATRIC is an <a href="https://github.com/killercup/atric">open source</a> project by <a href="http://pascalhertleif.de/">Pascal Hertleif</a>.
      </p>
    </footer>
  </div>

  <% if (req.user) { %>
  <script>
    window.User = {
      "_id": "<%= req.user._id %>",
      "name": "<%= req.user.name %>"
    };
  </script>
  <% } %>

  <script src="vendor/jquery<%=minify%>.js"></script>
  <script src="vendor/handlebars<%=minify%>.js"></script>
  <script src="vendor/d3.v3<%=minify%>.js"></script>
  <script src="vendor/ember<%=minify%>.js"></script>
  <script src="vendor/ember-data<%=minify%>.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/app.js"></script>
  <script>require('index')</script>

  <% if (config.environment === 'development') { %>
  <script src="http://localhost:35729/livereload.js"></script>
  <% } %>
</body>
</html>
