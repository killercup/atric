<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATRIC</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/bootstrap.flatly.min.css" media="all">
  <style>
    .ember-application .no-ember {
      display: none;
    }

    path.line {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
        opacity: .5;
    }

    path.area {
        fill: red;
        opacity: .2;
    }

    .axis {
        shape-rendering: crispEdges;
        font-size: 8pt;
    }

    .axis path {
        fill: none;
        stroke: #000;
    }

    .axis line {
        stroke: #eee;
    }
  </style>
</head>
<body>

  <div class="no-ember">
    <div class="jumbotron">
      <h1>Loading&hellip;</h1>
      <p>
        Please stand by while awesomeness is being initialized.
      </p>
    </div>

    <footer class="container">
      <p class="text-center">
        ATRIC is an <a href="https://github.com/killercup/atric">open source</a> project by <a href="http://pascalhertleif.de/">Pascal Hertleif</a>.
      </p>
    </footer>
  </div>

  <% if (req.user) { %>
  <script>
    window.User = {
      "_id": "<%= req.user._id %>",
      "name": "<%= req.user.name %>"
    };
  </script>
  <% } %>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/handlebars.js"></script>
  <script src="vendor/d3.v3.js"></script>
  <script src="vendor/ember.js"></script>
  <script src="vendor/ember-restless.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/app.js"></script>
  <script>require('index')</script>

  <% if (config.environment === 'development') { %>
  <script src="http://localhost:35729/livereload.js"></script>
  <% } %>
</body>
</html>
